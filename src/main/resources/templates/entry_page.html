<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Dancing+Script:wght@400;500;700&family=Kolker+Brush&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Freehand&display=swap" rel="stylesheet">
	<style>
		h1 {
		      font-family: 'Dancing Script', cursive;
		      font-size: 50px;
		    }
		h2 {
			font-family: 'Caveat Brush', cursive;
			font-size: 35px;
		}
		h6 {
			font-family: 'Freehand', cursive;
			font-size: 20px;
		}
	</style>
</head>

<body style="background-color: paleturquoise; position: relative;">
	
    <div class="wrapper">
	    <div class="container">
	        <div class="row justify-content-center mt-5">
	            <div class="col-md-6">
	                <div class="card">
	                    <div class="card-body" style="background: linear-gradient(to bottom, aliceblue 35%, #CBCBE9 100%); box-shadow: 12px 16px 13px rgba(0, 0, 0, 0.2);">
							<br>
							<center>
							<div class="row justify-content-center" style="background-color: lightgoldenrodyellow; display: inline-block; box-shadow: 6px 8px 12px rgba(0, 0, 0, 0.2);">
								<h1>
									<center>Reminder Application</center>
								</h1>
							</div>
								<br>
								<br>
								<center><h6>made in the bay with <i class="fas fa-heart" style="color: red;"></i></h6></center>
							</center>
							<br>
							<br>
							<br>
							<br>
	                        <h2 class="text-center mb-4">Login</h2>
	                        <br>
	                        <form th:action="@{/login}" th:object="${owner}" method="post">
	                            <div class="form-group">
	                                <input type="text" class="form-control" id="username" name="ownerName" required placeholder="Enter your name">
	                            </div>
	                            <br>
	                            <div class="form-group">
	                                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
	                            </div>
	                            <br>
	                            <br>
	                            <button type="submit" class="btn btn-primary btn-block">Login</button>
	                        </form>
	                        <br>
	                        <p class="text-center mt-3">
	                            Don't have an account? <a th:href="@{/owners/new}">Sign up</a>
	                        </p>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
